<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream TV and Movies Live and Online | Hulu</title>
  <link rel="shortcut icon" href="./assets/favicon.ico.png">
  <!-- css files -->
  <link rel="stylesheet" href="./styles/utilities.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="landing">
    <div class="header">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo"><img src="./assets/hulu-logo.svg" alt=""></div>
        <div class="nav">
          <div class="bars">
            <div class="holder">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="menu d-flex">
            <div class="log-in">
              <a href="#">LOG IN</a>
            </div>
            <div class="get-all-three">
              <a href="#">GET ALL THREE</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bundles-section d-flex align-items-center justify-content-between">
      <div class="duo-basic">
        <div class="plan-title">DISNEY BUNDLE DUO BASIC</div>
        <div class="image-container">
          <img src="./assets/basic-plan-image.png" alt="basic-plan-image">
        </div>
        <div class="price">Both with ads, for $9.99/month.</div>
        <button>GET THEM BOTH</button>
      </div>
      <div class="trio-basic">
        <div class="plan-title">DISNEY BUNDLE TRIO BASIC</div>
        <div class="image-container">
          <img src="./assets/x.png" alt="trio-plan-image">
        </div>
        <div class="price">Both with ads, for $9.99/month.</div>
        <button>GET THEM BOTH</button>
      </div>
    </div>
  </div>
</body>

</html>
